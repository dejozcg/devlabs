<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <br>
        <form action="" method="post">
            <input type="text" placeholder="Enter text" name="username" id="">
            <input type="number" placeholder="Enter text" name="id" id="">
            <input type="password" placeholder="Enter password" name="password" id="">
            <div>
                <label for="option-1">
                    <input type="radio" value="1" name="options" id="option-1"> Option 1
                </label>
                <label for="option-2">
                    <input type="radio" value="2" name="options" id="option-2"> Option 2
                </label>
            </div>
            <div>
                <label for="option-3">
                    <input type="checkbox" value="1" name="checkbox-options" id="option-3"> Check 1
                </label>
                <label for="option-4">
                    <input type="checkbox" value="1" name="checkbox-options" id="option-4"> Check 2
                </label>
            </div>
            <div>
                <input type="file" name="" id="">
            </div>
            <div>
                <select name="select" id="select">
                    <option disabled selected>Izaberite vrijednost</option>
                    <option value="1">Opcija 1</option>
                    <option value="2">Opcija 2</option>
                    <option value="3" disabled>Opcija 3</option>
                    <option value="4">Opcija 4</option>
                </select>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter comment"></textarea>
            </div>
            <input type="button" value="Reset">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
